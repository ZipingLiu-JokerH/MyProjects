<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
            rel="stylesheet"
        />
        <script src="app.js" defer></script>
    </head>
    <body>
        <main>
            <div class="calculator-grid">
                <div class="output">
                    <div class="previous-operand"></div>
                    <div class="current-operand">0</div>
                </div>
                <button class="all-clear">AC</button>
                <button data-delete>DEL</button>
                <button data-switchSign>+/-</button>
                <button data-operator class="operator">&divide;</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator class="operator">&times;</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator class="operator">-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator class="operator">+</button>
                <button data-number class="span-2">0</button>
                <button data-number>.</button>
                <button class="equal">=</button>
            </div>
        </main>
    </body>
</html>
