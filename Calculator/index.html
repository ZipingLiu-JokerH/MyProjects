<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand">123+</div>
                <div class="current-operand">456</div>
            </div>
            <button class="all-clear">AC</button>
            <button>DEL</button>
            <button>+/-</button>
            <button class="operator">&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">&times;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="span-2">0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </main>
    
</body>
</html>
